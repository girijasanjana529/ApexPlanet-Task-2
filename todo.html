<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input { padding: 8px; margin-right: 8px; }
    button { padding: 8px 12px; }
    .gallery { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 20px; }
    .img-container { position: relative; display: inline-block; }
    .img-container img { width: 200px; height: auto; border: 2px solid #ddd; border-radius: 5px; }
    .remove-btn {
      position: absolute; top: 5px; right: 5px;
      background: rgba(255, 0, 0, 0.8); color: white; border: none;
      cursor: pointer; padding: 2px 6px; font-size: 12px;
    }
  </style>
</head>
<body>

  <h2>üñºÔ∏è Dynamic Image Gallery</h2>
  <input type="text" id="imgURL" placeholder="Enter Image URL">
  <button onclick="addImage()">Add Image</button>

  <div class="gallery" id="gallery"></div>

  <script>
    function addImage() {
      const url = document.getElementById("imgURL").value.trim();
      if (!url) return alert("Please enter an image URL");

      const container = document.createElement("div");
      container.className = "img-container";
      container.innerHTML = `
        <img src="${url}" alt="Image">
        <button class="remove-btn" onclick="this.parentElement.remove()">X</button>
      `;

      document.getElementById("gallery").appendChild(container);
      document.getElementById("imgURL").value = "";
    }
  </script>

</body>
</html>
